version: "3"
services:
    runtime:
        image: "${TARGET_TAG}"
        volumes:
          - ${WORK_SPACE}:c:/solution/workspace
    test:
        image: "${TEST_TAG}"
        volumes:
          - ${WORK_SPACE}:c:/solution/workspace
        links:
          - runtime:runtime
        depends_on:
          - runtime
        environment:
          COMPOSE_KEEP: ${COMPOSE_KEEP}

networks:
  default:
    external:
      name: nat
